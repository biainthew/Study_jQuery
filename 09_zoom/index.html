<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            padding: 20px 50px;
        }
        ul{list-style: none; display: flex; justify-content: flex-end; }
        li{padding: 5px 10px;}
        a{text-decoration: none; color: #222; display: block; width: 100%; height: 100%; border: 1px solid #ccc; padding: 3px 10px; text-align: center;}
        #content{width: 1280px; height: 700px; margin: 0 auto;}
        img{width: 100%;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <ul id="zoom">
                <li>화면크기</li>
                <li><a href="#" class="zoom-in">+</a></li>
                <li><a href="#" class="zoom-return">100%</a></li>
                <li><a href="#" class="zoom-out">-</a></li>
            </ul>
            <div id="content">
                <img src="./img/main_slide4.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
